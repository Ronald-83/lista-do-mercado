<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista do Mercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 700px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .done {
      text-decoration: line-through;
      color: #6c757d;
      opacity: 0.7;
    }
    .btn-icon {
      width: 38px;
      height: 38px;
      padding: 0;
      font-size: 18px;
      line-height: 1;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-gray {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-gray:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      border-radius: 8px;
    }
    .list-group-item {
      border: none;
      border-bottom: 1px solid #dee2e6;
      border-radius: 0;
      padding: 1rem 0;
      background-color: transparent;
      transition: background-color 0.2s ease;
    }
    .list-group-item:hover {
      background-color: #f1f3f5;
    }
    .task-text {
      padding-left: 1rem;
    }
    .input-group {
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    .form-control {
      border: none;
      border-radius: #ddd 0 0 #eee;
      padding: 0.75rem;
      font-size: 1rem;
    }
    h1 {
      color: #343a40;
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .form-control {
        font-size: 0.9rem;
      }
      .btn-primary {
        font-size: 0.8rem;
      }
      .btn-icon {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .list-group-item {
        padding: 0.75rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõí Lista do Mercado</h1>

    <div class="input-group mb-4">
      <input type="text" id="taskInput" class="form-control" placeholder="Adicione um item..."/>
      <button class="btn btn-primary" id="addTaskBtn">Add</button>
    </div>

    <ul class="list-group" id="taskList">
      <!-- Tarefas aparecem aqui -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>

    // Obt√©m os elementos do DOM para entrada de tarefas, bot√£o de adicionar e a lista de tarefas
    const taskInput = document.getElementById('taskInput'); // Campo de entrada da nova tarefa
    const addTaskBtn = document.getElementById('addTaskBtn'); // Bot√£o para adicionar tarefa
    const taskList = document.getElementById('taskList'); // Lista onde as tarefas ser√£o exibidas

    // Quando o documento for carregado, chama a fun√ß√£o para carregar as tarefas salvas
    document.addEventListener('DOMContentLoaded', loadTasks);

    // Adiciona um ouvinte de evento ao bot√£o para adicionar uma tarefa ao ser clicado
    addTaskBtn.addEventListener('click', addTask);

    // Adiciona tarefa ao pressionar "Enter" no campo de entrada
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask(); // Se a tecla pressionada for Enter, adiciona a tarefa
    });

    // Fun√ß√£o que adiciona uma nova tarefa
    function addTask() {
      const taskText = taskInput.value.trim(); // Pega o texto da tarefa e remove espa√ßos em branco
      if (taskText === '') return; // Se o texto estiver vazio, n√£o faz nada

      const task = { text: taskText, done: false }; // Cria um objeto de tarefa com texto e status "n√£o conclu√≠do"
      const tasks = getTasks(); // Obt√©m a lista de tarefas atual do localStorage
      tasks.push(task); // Adiciona a nova tarefa √† lista
      saveTasks(tasks); // Salva a lista atualizada no localStorage
      renderTasks(); // Atualiza a exibi√ß√£o das tarefas na tela
      taskInput.value = ''; // Limpa o campo de entrada
    }

    // Fun√ß√£o que renderiza (exibe) todas as tarefas na tela
    function renderTasks() {
      const tasks = getTasks(); // Obt√©m a lista de tarefas do localStorage
      taskList.innerHTML = ''; // Limpa a lista antes de reexibir

      tasks.forEach((task, index) => {
        // Cria um elemento <li> para cada tarefa
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center'; // Define a classe CSS

        // Define o conte√∫do HTML da tarefa
        li.innerHTML = `
          <span class="task-text ${task.done ? 'done' : ''}">${task.text}</span>
          <div>
            <button class="btn ${task.done ? 'btn-gray' : 'btn-success'} btn-icon me-2 toggleBtn" title="${task.done ? 'Desfazer' : 'Concluir'}">
              ${task.done ? '‚Ü∫' : '‚úî'}
            </button>
            <button class="btn btn-danger btn-icon deleteBtn" title="Excluir">üóë</button>
          </div>
        `;

        // Adiciona evento ao bot√£o de concluir/desfazer tarefa
        li.querySelector('.toggleBtn').addEventListener('click', () => toggleDone(index));

        // Adiciona evento ao bot√£o de excluir tarefa
        li.querySelector('.deleteBtn').addEventListener('click', () => deleteTask(index));

        // Adiciona o elemento <li> √† lista de tarefas no DOM
        taskList.appendChild(li);
      });
    }

    // Fun√ß√£o que alterna o status de conclu√≠do da tarefa (feito ‚Üî n√£o feito)
    function toggleDone(index) {
      const tasks = getTasks(); // Obt√©m as tarefas atuais
      tasks[index].done = !tasks[index].done; // Inverte o status da tarefa (true ‚Üî false)
      saveTasks(tasks); // Salva as tarefas atualizadas
      renderTasks(); // Atualiza a exibi√ß√£o
    }

    // Fun√ß√£o que exclui uma tarefa da lista
    function deleteTask(index) {
      const tasks = getTasks(); // Obt√©m a lista de tarefas
      tasks.splice(index, 1); // Remove a tarefa pelo √≠ndice
      saveTasks(tasks); // Salva a lista atualizada
      renderTasks(); // Atualiza a exibi√ß√£o
    }

    // Fun√ß√£o que recupera as tarefas do localStorage
    function getTasks() {
      return JSON.parse(localStorage.getItem('tasks')) || []; // Retorna a lista de tarefas ou um array vazio se n√£o existir
    }

    // Fun√ß√£o que salva as tarefas no localStorage
    function saveTasks(tasks) {
      localStorage.setItem('tasks', JSON.stringify(tasks)); // Converte o array de tarefas em string e salva
    }

    // Fun√ß√£o chamada ao carregar a p√°gina para exibir as tarefas salvas
    function loadTasks() {
      renderTasks(); // Exibe as tarefas na tela
    }

  </script>
</body>
</html>
