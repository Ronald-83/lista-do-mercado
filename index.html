<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista do Mercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 700px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .done {
      text-decoration: line-through;
      color: #6c757d;
      opacity: 0.7;
    }
    .btn-icon {
      width: 38px;
      height: 38px;
      padding: 0;
      font-size: 18px;
      line-height: 1;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-gray {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-gray:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      border-radius: 8px;
    }
    .list-group-item {
      border: none;
      border-bottom: 1px solid #dee2e6;
      border-radius: 0;
      padding: 1rem 0;
      background-color: transparent;
      transition: background-color 0.2s ease;
    }
    .list-group-item:hover {
      background-color: #f1f3f5;
    }
    .task-text {
      padding-left: 1rem;
    }
    .input-group {
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    .form-control {
      border: none;
      border-radius: #ddd 0 0 #eee;
      padding: 0.75rem;
      font-size: 1rem;
    }
    h1 {
      color: #343a40;
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .form-control {
        font-size: 0.9rem;
      }
      .btn-primary {
        font-size: 0.8rem;
      }
      .btn-icon {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .list-group-item {
        padding: 0.75rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Lista do Mercado</h1>

    <div class="input-group mb-4">
      <input type="text" id="taskInput" class="form-control" placeholder="Adicione um item..."/>
      <button class="btn btn-primary" id="addTaskBtn">Add</button>
    </div>

    <ul class="list-group" id="taskList">
      <!-- Tarefas aparecem aqui -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    document.addEventListener('DOMContentLoaded', loadTasks);
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask();
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const task = { text: taskText, done: false };
      const tasks = getTasks();
      tasks.push(task);
      saveTasks(tasks);
      renderTasks();
      taskInput.value = '';
    }

    function renderTasks() {
      const tasks = getTasks();
      taskList.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
          <span class="task-text ${task.done ? 'done' : ''}">${task.text}</span>
          <div>
            <button class="btn ${task.done ? 'btn-gray' : 'btn-success'} btn-icon me-2 toggleBtn" title="${task.done ? 'Desfazer' : 'Concluir'}">
              ${task.done ? 'â†º' : 'âœ”'}
            </button>
            <button class="btn btn-danger btn-icon deleteBtn" title="Excluir">ðŸ—‘</button>
          </div>
        `;

        li.querySelector('.toggleBtn').addEventListener('click', () => toggleDone(index));
        li.querySelector('.deleteBtn').addEventListener('click', () => deleteTask(index));

        taskList.appendChild(li);
      });
    }

    function toggleDone(index) {
      const tasks = getTasks();
      tasks[index].done = !tasks[index].done;
      saveTasks(tasks);
      renderTasks();
    }

    function deleteTask(index) {
      const tasks = getTasks();
      tasks.splice(index, 1);
      saveTasks(tasks);
      renderTasks();
    }

    function getTasks() {
      return JSON.parse(localStorage.getItem('tasks')) || [];
    }

    function saveTasks(tasks) {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      renderTasks();
    }
  </script>
</body>
</html>
